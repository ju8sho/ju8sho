<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
    <!-- Gradient Definitions -->
    <defs>
        <!-- Background gradient -->
        <linearGradient id="background" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#0F172A" />
            <stop offset="100%" stop-color="#1E293B" />
        </linearGradient>
        
        <!-- Python card gradient -->
        <linearGradient id="pythonGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#4B8BBE" />
            <stop offset="100%" stop-color="#306998" />
        </linearGradient>
        
        <!-- Rust card gradient -->
        <linearGradient id="rustGrad" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#FF4B00" />
            <stop offset="100%" stop-color="#DEA584" />
        </linearGradient>

        <!-- Glow effect -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background with pattern -->
    <rect width="1200" height="800" fill="url(#background)" />
    <path d="M0 0h1200v800h-1200z" fill="url(#background)" fill-opacity="0.8"/>
    
    <!-- Decorative elements -->
    <circle cx="100" cy="100" r="80" fill="#ffffff" fill-opacity="0.03"/>
    <circle cx="1100" cy="700" r="60" fill="#ffffff" fill-opacity="0.02"/>

    <!-- Title with enhanced styling -->
    <text x="600" y="80" fill="#fff" font-size="44" font-weight="bold" text-anchor="middle" filter="url(#glow)">
        Programming Languages
    </text>
    <text x="600" y="120" fill="#94A3B8" font-size="24" text-anchor="middle">
        Common Applications and Use Cases
    </text>

    <!-- Python Section with enhanced styling -->
    <g transform="translate(80, 160)">
        <rect width="480" height="580" rx="30" fill="url(#pythonGrad)" filter="url(#glow)" />
        
        <!-- Python icon/symbol -->
        <path d="M40 40h400v80h-400z" fill="#ffffff" fill-opacity="0.1" rx="15"/>
        <text x="240" y="85" fill="#fff" font-size="32" font-weight="bold" text-anchor="middle" filter="url(#glow)">
            Python 🐍
        </text>
        <text x="240" y="115" fill="#E2E8F0" font-size="18" text-anchor="middle">
            Common Applications
        </text>

        <!-- Applications with enhanced styling -->
        <g transform="translate(40, 160)">
            <text x="0" y="0" fill="#fff" font-size="20">📊 Data Science & Analytics</text>
            <text x="0" y="45" fill="#fff" font-size="20">🤖 Machine Learning & AI</text>
            <text x="0" y="90" fill="#fff" font-size="20">🌐 Web Development</text>
            <text x="0" y="135" fill="#fff" font-size="20">⚙️ Scripting & Automation</text>
            <text x="0" y="180" fill="#fff" font-size="20">🔬 Scientific Research</text>
            <text x="0" y="225" fill="#fff" font-size="20">🚀 Rapid Prototyping</text>
            <text x="0" y="270" fill="#fff" font-size="20">💻 Cross-platform Apps</text>
            <text x="0" y="315" fill="#fff" font-size="20">📱 Mobile App Development</text>
        </g>
    </g>

    <!-- Rust Section with enhanced styling -->
    <g transform="translate(640, 160)">
        <rect width="480" height="580" rx="30" fill="url(#rustGrad)" filter="url(#glow)" />
        
        <!-- Rust icon/symbol -->
        <path d="M40 40h400v80h-400z" fill="#ffffff" fill-opacity="0.1" rx="15"/>
        <text x="240" y="85" fill="#fff" font-size="32" font-weight="bold" text-anchor="middle" filter="url(#glow)">
            Rust 🦀
        </text>
        <text x="240" y="115" fill="#E2E8F0" font-size="18" text-anchor="middle">
            Common Applications
        </text>

        <!-- Applications with enhanced styling -->
        <g transform="translate(40, 160)">
            <text x="0" y="0" fill="#fff" font-size="20">⚡ Systems Programming</text>
            <text x="0" y="45" fill="#fff" font-size="20">🔧 High-Performance APIs</text>
            <text x="0" y="90" fill="#fff" font-size="20">🎮 Game Development</text>
            <text x="0" y="135" fill="#fff" font-size="20">🔌 Embedded Systems</text>
            <text x="0" y="180" fill="#fff" font-size="20">☁️ Cloud Infrastructure</text>
            <text x="0" y="225" fill="#fff" font-size="20">🔗 Blockchain Development</text>
            <text x="0" y="270" fill="#fff" font-size="20">⚡ Real-time Processing</text>
            <text x="0" y="315" fill="#fff" font-size="20">🤖 ML/AI Frameworks</text>
            <text x="0" y="360" fill="#fff" font-size="20">📊 Data Processing Tools</text>
        </g>
    </g>
</svg>
